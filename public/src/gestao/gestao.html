<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="/public/src/style.css">
</head>

<body>
    <div id="fundopopup" class="fundopopup ocultar">
      <div id="janelapopup" class="janelapopup">
        <div id="titulopopup" class="titulopopup">Editar Contato</div>
        <div id="principalpopup" class="principalpopup">
          <div class="campoForm">
            <input type="text" name="f_id" id="f_id" readonly style="cursor: not-allowed">
          </div>

          <div class="campoForm">
            <label>NOME</label>
            <input type="text" name="f_nome" id="f_nome">
          </div>
      
          <div class="campoForm">
            <label>TELEFONE</label>
            <input type="text" name="f_telefone" id="f_telefone">
          </div>
        </div>
        <div id="rodapepopup" class="rodapepopup">
          <button class="btn_geral" id="btn_gravar_popup">Salvar</button>
          <button class="btn_geral" id="btn_cancelar_popup">Cancelar</button>
        </div>
      </div>
    </div>


    <br></br>
    <div id="dgv" class="dgv">
        <div id="resultado" class="resultado">
            <div id="titulos" class="titulos">
                <div class="titulo c0"></div>
                <div class="titulo c1">NOME</div>
                <div class="titulo c2">TELEFONE</div>
                <div class="titulo c3">EDITAR</div>
            </div>

            <div id="dados" class="dados">
            <!-- <div class="linhadados">
              <div class="coluna c1">nome</div>
              <div class="coluna c2">telefone</div>
            </div> -->
            </div>
        </div>
    </div>

    <script src="/public/src/gestao/gestao.js" type="module"></script>
</body>

</html>
